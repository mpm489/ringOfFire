<h2 mat-dialog-title>Edit Player</h2>

<div mat-dialog-content>
    <!-- <p>hier soll ausgew√§lte spieler erscheinen</p> -->
    <div class="player"  *ngIf="selectedImage && name">
        <img src="../../assets/img/profile/{{ selectedImage }}" alt="">
        <span>{{ name }}</span>
    </div>
</div>
<mat-dialog-content>
    <p>New Name</p>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name" />
    </mat-form-field>
    <div class="select-img">
        <img 
        *ngFor="let img of imges" 
        src="../../assets/img/profile/{{ img }}" alt=""
        [class.selected]="img === selectedImage"
        (click)="selectImage(img)"
        >
      </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button [mat-dialog-close]="'DELETE'">Delete</button>
    <button mat-button 
    [disabled]="name.length === 0 || !selectedImage"
    [mat-dialog-close]="{ name: name, img: selectedImage }" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
